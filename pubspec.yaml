name: insomnia
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/img/

  fonts:
    - family: Gaegu
      fonts:
        - asset: assets/font/Gaegu-Bold.ttf
        - asset: assets/font/Gaegu-Light.ttf
        - asset: assets/font/Gaegu-Regular.ttf
  

  uses-material-design: true
